<div *ngIf="formActive==false"   class="container " style=" margin-top: 200px; ">
  <div class="row">
    <div class="col-md-4">
      <app-card (childEvent)="setFormActive($event)" [imageUrl]="'assets/images/Capture.PNG'" [SceneUrl]='"assets/Scenes/Garage/index.html"'></app-card>
    </div>
    <div class="col-md-4">
      <app-card [imageUrl]="'assets/images/Capture2.PNG'" [SceneUrl]='"assets/Scenes/Espace/index.html"'></app-card>

    <div class="col-md-4">
      <app-card [imageUrl]="'assets/images/Capture.PNG'" [SceneUrl]='"assets/Scenes/Garage/index.html"'></app-card>

<div *ngIf="formActive==true"   class="col-md-12" style=" padding: 50px 200px 10px 200px; border: 10px; ">
    
  <div class="scrollable-content">
      
      <!-- scrollable content here -->
      <div class="container">
        
        <div class="row justify-content-center p-5" >
          <h1 class="h3 fw-bold mb-0 pb-0 " style="letter-spacing: 1px;">Create Showroom</h1>
          <hr class="my-4" style="border-color: #ccc; border-width: 2px;">
    

          <form class="" style="margin-top: 20px;" #addroom="ngForm" (ngSubmit)="addRoom()" autocomplete="off">

          
            <!-- Text input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example3">Showroom</label>
              <input 
              name="name" [(ngModel)]="model.name" 
              type="text" id="form6Example3" class="form-control" />
            </div>
              
            <!-- Email input -->
          <div class="form-outline mb-4">
          <label class="form-label" for="form6Example5">Environement </label>
          <select   class="form-select form-select-lg" style=" font-size: 20px;"> 
            <option>Environement01</option>
          </select>
        </div>
          <div class="form-outline mb-4">
          <label class="form-label" for="form6Example5">Number of cars </label>
          <select 
          name="nbrOfCars" [(ngModel)]="model.nbrOfCars" 
          class="form-select form-select-lg" style="width:  15%; font-size: 20px;">
            <option selected> 1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        
          
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label " for="form6Example7">Showroom descreption</label>
              <textarea 
              name="descriptiom" [(ngModel)]="model.descriptiom"  
              class="form-control" id="form6Example7" rows="4"></textarea>
            </div>
          
            
            <!-- Checkbox
            <div class="form-check d-flex justify-content-center mb-4">
                <label class="form-check-label" for="form6Example8"> Create an account? </label>
              <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
            </div> -->
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" style="background: black; border: 0;">CREATE</button>
          </form>
    </div>
    
    </div>
    </div>
  </div>
