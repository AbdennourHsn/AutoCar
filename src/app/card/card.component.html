<div class="card border-dark" [ngStyle]="{'border-radius': '15px'}">
  <div style="z-index: 1; background-color: rgb(241, 241, 241); " class="card-header d-flex justify-content-between align-items-start align-items-end">
    <h5 class="card-title">Environemment01</h5>
    <div class="btn-group">
      <button (click)="SeFormActive(true)" type="button" class="custom-button use-button">Use</button>
      <button (click)="ShowShowroom()" type="button" class="custom-button show-button">Show</button>
    </div>
  </div>
  <div class="card-body" [style.background-image]="'url(' + imageUrl + ')'" style="background-size: cover;"></div>

</div>
