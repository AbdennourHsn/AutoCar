<form (ngSubmit)="onSubmit()" #uploadForm="ngForm" enctype="multipart/form-data">
    <div>
      <label for="modelName">Model Name:</label>
      <input type="text" id="modelName" name="modelName" [(ngModel)]="modelName" required>
    </div>
    <div>
      <label for="filePath">File Path:</label>
      <input type="text" id="filePath" name="filePath" [(ngModel)]="filePath" required>
    </div>
    <div>
      <label for="file">File:</label>
      <input type="file" id="file" name="file" (change)="onFileChange($event)" required>
    </div>
    <button type="submit" [disabled]="!uploadForm.form.valid">Upload</button>
  </form>
