<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col col-xl-10" >
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-8 col-lg-6 d-none d-md-block">
                <img src="https://plus.unsplash.com/premium_photo-1682124511924-dec955f230ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                  alt="login form" class="img-fluid w-100 h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
              </div>
              <div class="col-md-4 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #loginin="ngForm" class="" style="margin-top: 20px;" (ngSubmit)="LogIn()" autocomplete="off">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <div class="logo pb-4" >
                        <a class="navbar-brand py-0 me-0" href="#"><img src="../assets/images/logo1.svg" alt="" style="width: 300px ;"></a>
                    </div>
                    </div>
  
                    <h6 class="h4 fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Login</h6>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Username</label>
                      <input 
                      name="username" [(ngModel)]="model.username" 
                      type="email" id="form2Example17" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                      <input
                      name="password" [(ngModel)]="model.password" 
                      type="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-warning btn-lg btn-block"   type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a  routerLink="/register"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
